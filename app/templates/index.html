<html>

<head>
    <title>Food Manager</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <h1 class="display-2 text-center">Food Manager</h1>
                <div class="input-group mb-3">
                    <input id="name_add" type="text" class="form-control" name="name" placeholder="Food" required>
                    <input id="quantity_add" type="number" class="form-control" name="quantity" placeholder="Quantity"
                        required>
                    <button id="btn_add" class="btn btn-primary">Add</button>
                </div>

                <table class="table table-responsive display-5">
                    <thead>
                        <tr>
                            <th scope="col">Food</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Date Added</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for food_item in all_food_items %}
                        <tr>
                            <td>{{ food_item.name }}</td>
                            <td>{{ food_item.quantity }}</td>
                            <td>{{ food_item.date_added }}</td>
                            <td>
                                <button class="btn btn-success btn-lg m-2"
                                    onclick="plus_one('{{ food_item.id }}','{{ food_item.quantity }}');">+1</button>
                                <button class="btn btn-warning btn-lg m-2"
                                    onclick="minus_one('{{ food_item.id }}','{{ food_item.quantity }}');">-1</button>
                                <button class="btn btn-primary btn-lg m-2"
                                    onclick="edit_food_item('{{ food_item.id }}',parseInt(prompt('Enter new quantity')))">Edit</button>
                                <button class="btn btn-danger btn-lg m-2"
                                    onclick="delete_food_item('{{ food_item.id }}')">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="static/scripts/buttons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
